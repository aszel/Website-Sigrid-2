- icon: icon-user-md
  title: Prophylaxe
  description: Eine professionelle Zahnreinigung (PZR), Mundhygiene und gezielte Zahnprophylaxe ist der sicherste und einfachste Weg für gesunde und schöne Zähne ein Leben lang. Wir empfehlen mindestens zwei professionelle Zahnreinigungen pro Jahr für jeden.

- icon: icon-diamond
  title: Kinderbehandlung
  description: Regelmäßige zahnärztliche Kontrolle ist Voraussetzung für gesunde Zähne ein Leben lang. Schon ab dem ersten Zähnchen (Zahndurchbruch mit ca. sechs Monaten) sollten Kleinkinder alle halbe Jahre den Zahnarzt besuchen. Auf diese Weise lässt sich frühzeitig ein stabiles Vertrauensverhältnis zwischen Ihrem Kind und dem Behandler aufbauen.

- icon: icon-flask
  title: Zahnerhaltung
  description: Ist ein Loch im Zahn entstanden, heilt dieser nicht von selbst, sondern es ist eine Wiederherstellung durch eine Füllung unvermeidlich. Man unterscheidet direkte (Kunststoff-Füllungen) von indirekten Füllungen (Inlay).

- icon: icon-globe
  title: Bleaching/Veneers
  description: Strahlend weiße Zähne sind ein Zeichen für Schönheit, Gesundheit und Vitalität. Gerne beraten wir Sie individuell über die verschiedenen Möglichkeiten der Zahnaufhellung.

